<p-toast></p-toast>
<app-menu></app-menu>

<router-outlet></router-outlet>

<p-confirmDialog header="Confirmação" icon= "pi pi-question-circle" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim" class="p-button-warning"
      (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" class="p-button-success"  label="Não"
      (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
